<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Compass - Your Result</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="result.css"> <!-- Specific styles for result page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="background-svg">
      <!-- Abstract SVG background pattern -->
      <svg viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="200" r="80" fill="var(--accent-color-light)" opacity="0.3"/>
          <circle cx="1300" cy="600" r="120" fill="var(--accent-color-dark)" opacity="0.2"/>
          <rect x="200" y="500" width="150" height="150" rx="20" fill="var(--primary-color)" opacity="0.1"/>
          <path d="M0 0L1440 0L1440 400C1200 500 800 550 400 450C100 350 0 200 0 0Z" fill="var(--secondary-color)" opacity="0.05"/>
      </svg>
  </div>

  <header class="header">
      <nav class="navbar">
          <div class="logo">Career Compass</div>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="explorer.html">Explore Careers</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html" class="btn btn-primary">Login</a></li>
          </ul>
      </nav>
  </header>

  <main class="main-content result-page">
      <div class="glass-card result-container fade-in-up">
          <h2 class="result-title">Your Suggested Career Path: <span id="careerTitle"></span></h2>
          <p class="result-description" id="careerDescription"></p>

          <div class="result-actions">
              <button id="saveResultBtn" class="btn btn-primary ripple-effect">Save Result</button>
              <a href="quiz.html" class="btn btn-secondary ripple-effect">Retake Quiz</a>
          </div>

          <div class="skills-section">
              <h3>Key Skills Required:</h3>
              <div class="skill-tags-container" id="skillTagsContainer">
                  <!-- Skill tags will be injected here by JavaScript -->
              </div>
          </div>

          <div class="learning-paths-section">
              <h3>Free Learning Paths (YouTube):</h3>
              <div class="youtube-cards-container" id="youtubeCardsContainer">
                  <!-- YouTube cards will be injected here by JavaScript -->
              </div>
          </div>
      </div>
  </main>

  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="result.js"></script> <!-- Specific script for result page -->
</body>
</html>
