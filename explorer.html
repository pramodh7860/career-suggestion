<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Compass - Explore Careers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="explorer.css"> <!-- Specific styles for explorer page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="background-svg">
      <!-- Abstract SVG background pattern -->
      <svg viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="200" r="80" fill="var(--accent-color-light)" opacity="0.3"/>
          <circle cx="1300" cy="600" r="120" fill="var(--accent-color-dark)" opacity="0.2"/>
          <rect x="200" y="500" width="150" height="150" rx="20" fill="var(--primary-color)" opacity="0.1"/>
          <path d="M0 0L1440 0L1440 400C1200 500 800 550 400 450C100 350 0 200 0 0Z" fill="var(--secondary-color)" opacity="0.05"/>
      </svg>
  </div>

  <header class="header">
      <nav class="navbar">
          <div class="logo">
              <img src="ChatGPT Image Jul 31, 2025, 10_34_15 PM.png" alt="Career Compass Logo" class="logo-image">
              <span>Career Compass</span>
          </div>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="explorer.html" class="active">Explore Careers</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html" class="btn btn-primary">Login</a></li>
          </ul>
      </nav>
  </header>

  <main class="main-content explorer-page">
      <div class="glass-card explorer-container fade-in-up">
          <h2 class="explorer-title">Explore All Career Paths</h2>

          <div class="search-bar-container">
              <input type="text" id="careerSearch" placeholder="Search for a career..." class="search-input">
          </div>

          <div class="career-cards-grid" id="careerCardsGrid">
              <!-- Career cards will be injected here by JavaScript -->
              <p id="noResultsMessage" class="no-results-message" style="display: none;">
                  No careers found matching your search.
              </p>
          </div>
      </div>
  </main>

  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="explorer.js"></script> <!-- Specific script for explorer page -->
</body>
</html>
