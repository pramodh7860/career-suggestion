<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Compass - Quiz</title>
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/quiz.css"> <!-- Specific styles for quiz page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="background-svg">
      <!-- Abstract SVG background pattern -->
      <svg viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="200" r="80" fill="var(--accent-color-light)" opacity="0.3"/>
          <circle cx="1300" cy="600" r="120" fill="var(--accent-color-dark)" opacity="0.2"/>
          <rect x="200" y="500" width="150" height="150" rx="20" fill="var(--primary-color)" opacity="0.1"/>
          <path d="M0 0L1440 0L1440 400C1200 500 800 550 400 450C100 350 0 200 0 0Z" fill="var(--secondary-color)" opacity="0.05"/>
      </svg>
  </div>

  <header class="header">
      <nav class="navbar">
          <div class="logo">
              <img src="../assets/ChatGPT Image Jul 31, 2025, 10_34_15 PM.png" alt="Career Compass Logo" class="logo-image">
              <span>Career Compass</span>
          </div>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="explorer.html">Explore Careers</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html" class="btn btn-primary">Login</a></li>
          </ul>
      </nav>
  </header>

  <main class="main-content quiz-page">
      <div class="glass-card quiz-container fade-in-up">
          <div class="quiz-header">
              <div class="progress-bar-container">
                  <div class="progress-bar-fill" id="progressBarFill"></div>
              </div>
              <div class="question-counter" id="questionCounter">Question 1 of 5</div>
          </div>

          <div class="quiz-content" id="quizContent">
              <h3 class="question-text" id="questionText">Loading question...</h3>
              <div class="answer-cards-container" id="answerCardsContainer">
                  <!-- Answer cards will be injected here by JavaScript -->
              </div>
          </div>

          <!-- Optional: Navigation buttons if not fully automatic -->
          <!-- <div class="quiz-navigation">
              <button id="prevBtn" class="btn btn-secondary ripple-effect" style="display: none;">Previous</button>
              <button id="nextBtn" class="btn btn-primary ripple-effect" style="display: none;">Next</button>
          </div> -->
      </div>
  </main>

  <script src="../scripts/auth.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/quiz.js"></script> <!-- Specific script for quiz page -->
</body>
</html>
